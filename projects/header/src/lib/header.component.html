<section class="header">
  <section class="branding" [ngClass]="{ column: layout === Layout.column }">
    <hb-logo [logoUrl]="logoUrl" [logoWidth]="logoWidth" [logoAlt]="logoAlt"></hb-logo>
    <div class="heading">
      <h1>{{heading}}</h1>
      <h2>{{subheading}}</h2>
    </div>
  </section>
</section>
