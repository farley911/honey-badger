<header>
  <section class="branding" [ngClass]="{ vertical: layout === Layout.vertical }">
    <hb-logo *ngIf="!!logoUrl" [logoUrl]="logoUrl" [logoWidth]="logoWidth" [logoAlt]="logoAlt"></hb-logo>
    <div class="heading" *ngIf="!!heading">
      <h1>{{heading}}</h1>
      <h2>{{subheading}}</h2>
    </div>
  </section>
  <hb-nav *ngIf="!!navItems.length" [navItems]="navItems" [layout]="NavLayout.inline"></hb-nav>
</header>
